name: Deploy Cloud Function

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Authenticate to Google Cloud
        id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: 'projects/800832125481/locations/global/workloadIdentityPools/my-pool/providers/my-provider'
          service_account: 'cloud-function-sa@prajesh.iam.gserviceaccount.com'

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure gcloud
        run: |
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
          gcloud config set functions/region asia-south1

      - name: Deploy Cloud Function
        run: |
          gcloud functions deploy python-hello-world-cf \
            --entry-point hello_world \
            --runtime python39 \
            --trigger-http \
            --allow-unauthenticated \
            --source src \
            --timeout 300s \
            --max-instances 1

      - name: Get Cloud Function URL
        run: |
          URL=$(gcloud functions describe python-hello-world-cf --format='value(httpsTrigger.url)')
          echo "Cloud Function deployed at: $URL"
