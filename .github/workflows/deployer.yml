name: Deploy Cloud Function

on:
  push:
    branches:
      - main  

permissions:
  contents: read  
  id-token: write 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure gcloud
        run: |
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
          gcloud config set functions/region asia-south1
          gcloud auth configure-docker asia-south1-docker.pkg.dev

      - name: Build Docker Image
        run: |
          docker build -t asia-south1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/my-cloud-function:latest .

      - name: Push Docker Image to Artifact Registry
        run: |
          docker push asia-south1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/my-cloud-function:latest

      - name: Deploy Cloud Function from Image
        run: |
          gcloud functions deploy python-hello-world-cf \
            --runtime python39 \
            --trigger-http \
            --allow-unauthenticated \
            --image asia-south1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/my-cloud-function:latest \
            --timeout 300s \
            --max-instances 1

      - name: Get Cloud Function URL
        run: |
          URL=$(gcloud functions describe python-hello-world-cf --format='
